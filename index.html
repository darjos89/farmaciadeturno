<!DOCTYPE html>
<html>

<head>
    <title>Farmacias y Centros Médicos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="Farmacia de turno transparente 120x120.png"></div>
        <div class="buttons">
            <button>Registrarse</button>
            <button>Iniciar sesión</button>
        </div>
    </nav>
    <div>
        <div class="form-register">
            <sectio class="form-register">
                <h3>Formulario de Registro</h3>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
                <input class="controls" type="e-mail" name="e-mail" id="e-mail" placeholder="Ingrese su Correo">
                <input class="controls" type="password" name="password" id="password"
                    placeholder="Ingrese su Contraseña">
                <p>Estoy de acuerdo con los <a href="#">terminos y condiciones</a></p>
                <input class="botons" type="submit" value="Registrar">
                <p><a href="#">¿Ya tengo Cuenta?</a></p>
            </sectio>
        </div>
        <div div style='text-align:right'>
            <h1 class="registro">Registrate para tener acceso</h1>
            <h1> a las farmcias de turno y centros</h1>
            <h1>medicos mas cercanos a tu domicilio</h1>

        </div>
    </div>

    <div class="window">
        <h1>Página de inicio de sesión</h1>
        <button>Registrarse</button>
    </div>

    <div class="window">
        <h1>Página de registro</h1>
        <form>
            <input type="email" placeholder="Correo electrónico">
            <input type="text" placeholder="Ciudad">
            <input type="text" placeholder="Nombre de usuario">
            <input type="password" placeholder="Contraseña">
            <button>Registrarse</button>
        </form>
    </div>

    <div>
        <nav>
            <div class="logo">Logo</div>
            <div class="buttons">
                <button>Registrarse</button>
                <button>Iniciar sesión</button>
            </div>
        </nav>
        <h1>Página de búsqueda</h1>
        <form>
            <input type="text" placeholder="Ciudad">
            <button>Buscar</button>
        </form>
        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>

</html>
